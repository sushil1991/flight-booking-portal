<mat-card class="example-card row" appearance="outlined">
  <mat-card-header>
    <img mat-card-avatar [src]="'assets/airlines/' + flight.airline + '.png'" alt="{{ flight.airline }} logo" />
    <mat-card-title>{{ flight.airline }}</mat-card-title>
    <mat-card-subtitle>{{ flight.from }}
        <span>→</span> {{ flight.to }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><span>Duration: {{ flight.durationMinutes }} min</span></p>
      <p><span>Price: £{{ flight.price }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onBook()">Book</button>
  </mat-card-actions>
</mat-card>
